<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/materialdesignicons.min.css" rel="stylesheet">
		<link href="css/style.min.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.css" rel='stylesheet' />
		<title>LonM</title>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
		<script type="text/javascript" src="js/main.min.js"></script>
		<script language="JavaScript">
			function beforeSubmit(form){
			if(form.username.value==''){
			alert('表单信息不全！');
			form.username.focus();
			return false;
			}
			if(form.id.value==''){
			alert('表单信息不全！');
			form.id.focus();
			return false;
			}
			if(form.sexy.value!='男' && form.sexy.value!='女'){
			alert('请输入男或者女！');
			form.sexy.focus();
			return false;
			}
			if(form.lxdh.value==''){
			alert('表单信息不全！');
			form.lxdh.focus();
			return false;
			}
			if(form.szdq.value==''){
			alert('表单信息不全！');
			form.szdq.focus();
			return false;
			}
			if(form.xxdz.value==''){
			alert('表单信息不全！');
			form.xxdz.focus();
			return false;
			}
			if(form.hjsfly.value==''){
			alert('表单信息不全！');
			form.hjsfly.focus();
			return false;
			}
			if(form.sfyfy.value==''){
			alert('表单信息不全！');
			form.sfyfy.focus();
			return false;
			}
			if(form.email.value==''){
			alert('表单信息不全！');
			form.email.focus();
			return false;
			}
			if(form.password.value==''){
			alert('表单信息不全！');
			form.password.focus();
			return false;
			}
			if(form.testcode.value==''){
			alert('表单信息不全！');
			form.testcode.focus();
			return false;	
			}
			return true;
			}
		</script>
		
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				<center>
					<h4>自动打卡信息填报</h4>
				</center>


				<center>	
				<div class="col-md-9 col-md-offset-3">
					<a class="btn btn-primary" href="/mrdk/edit.html" >修改超级密码</a>
				</div>
				</center>
			</div>
			<div class="card-body">
				<form class="form-horizontal" id="itemForm" method="post" action="http://www.longm.top:8888/mrdk/api" onsubmit="return beforeSubmit(this);">
					<div class="form-group">
						<label class="col-md-3 control-label">姓名</label>
						<div class="col-md-7">
							<input class="form-control" type="text" id="username" name="username" placeholder="请输入你的名字..">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label" for="id">学号</label>
						<div class="col-md-7">
							<input class="form-control" type="text" id="id" name="id" placeholder="请输入你的学号..">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label" for="sexy">性别</label>
						<div class="col-md-7">
							<input class="form-control" type="text" id="sexy" name="sexy" placeholder="请输入你的性别(男|女)..">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label" for="lxdh">联系电话</label>
						<div class="col-md-7">
							<input class="form-control" type="number" id="lxdh" name="lxdh" placeholder="请输入你的联系电话..">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label" for="szdq">居住地址</label>
						<div class="col-md-7">
							<input class="form-control" type="text" id="szdq" name="szdq" placeholder="请输入你的居住地址..">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label" for="xxdz">详细地址</label>
						<div class="col-md-7">
							<input class="form-control" type="text" id="xxdz" name="xxdz" placeholder="请输入你的详细地址..">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label" for="hjsfly">是否离渝</label>
						<div class="col-md-7">
							<input class="form-control" type="text" id="hjsfly" name="hjsfly" placeholder="填 是 或 否..">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label" for="sfyfy">是否返渝</label>
						<div class="col-md-7">
							<input class="form-control" type="text" id="sfyfy" name="sfyfy" placeholder="填 是 或 否 或 无 (没有离渝则填无)..">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label" for="email">email</label>
						<div class="col-md-7">
							<input class="form-control" type="email" id="email" name="email" placeholder="请输入你的邮箱地址,每日打卡后将发送电子邮箱与你确认..">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label" for="password">超级密码</label>
						<div class="col-md-7">
							<input class="form-control" type="password" id="password" name="password" placeholder="请输入你的超级密码(如需要取消打卡,需要输入密码|防止恶意删除)..">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label" for="testcode">测试码</label>
						<div class="col-md-7">
							<input class="form-control" type="text" id="testcode" name="testcode" placeholder="请输入你的测试码..">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-9 col-md-offset-3">
							<button class="btn btn-primary" type="submit">发送</button>
							<a class="btn btn-primary" href="/mrdk/change.html" >关闭服务</a>
						</div>
	
					</div>
				</form>

			</div>
		</div>
	</body>
</html>
