<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/materialdesignicons.min.css" rel="stylesheet">
		<link href="css/style.min.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.css" rel='stylesheet' />
		<title>LonM</title>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
		<script type="text/javascript" src="js/main.min.js"></script>
		<script language="JavaScript">
			function beforeSubmit(form){
			if(form.id.value==''){
			alert('表单信息不全！');
			form.id.focus();
			return false;
			}
			if(form.email.value==''){
			alert('表单信息不全！');
			form.email.focus();
			return false;
			}
			if(form.password.value==''){
			alert('表单信息不全！');
			form.password.focus();
			return false;
			}
			return true;
			}
		</script>
		
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				<center>
					<h4>自动打卡-删除</h4>
				</center>
			</div>
			<div class="card-body">
				<form class="form-horizontal" id="itemForm" method="post" action="http://www.longm.top:8888/mrdk/change" onsubmit="return beforeSubmit(this);">
					<div class="form-group">
						<label class="col-md-3 control-label" for="id">学号</label>
						<div class="col-md-7">
							<input class="form-control" type="text" id="id" name="id" placeholder="请输入你的学号..">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label" for="email">email</label>
						<div class="col-md-7">
							<input class="form-control" type="email" id="email" name="email" placeholder="请输入你的邮箱地址后将发送电子邮箱与你确认..">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label" for="password">超级密码</label>
						<div class="col-md-7">
							<input class="form-control" type="password" id="password" name="password" placeholder="请输入你的超级密码..">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-9 col-md-offset-3">
							<button class="btn btn-primary" type="submit">发送</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</body>
</html>
